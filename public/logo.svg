<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg" style="background-color: transparent;">

  <defs>
    <filter id="neonGlowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.5" result="glowAlpha"/>
      <feFlood flood-color="#00FFFF" result="glowColor"/>
      <feComposite in="glowColor" in2="glowAlpha" operator="in" result="coloredGlow"/>
      <feMerge>
        <feMergeNode in="coloredGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.5" result="glowAlpha"/>
      <feFlood flood-color="#FF00FF" result="glowColor"/>
      <feComposite in="glowColor" in2="glowAlpha" operator="in" result="coloredGlow"/>
      <feMerge>
        <feMergeNode in="coloredGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
     <filter id="neonGlowLime" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="glowAlpha"/>
      <feFlood flood-color="#39FF14" result="glowColor"/>
      <feComposite in="glowColor" in2="glowAlpha" operator="in" result="coloredGlow"/>
      <feMerge>
        <feMergeNode in="coloredGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(10, 10)"> <g filter="url(#neonGlowLime)">
      <circle cx="50" cy="170" r="5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="85" cy="60" r="6" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="120" cy="170" r="5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="110" cy="60" r="5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="170" cy="60" r="5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="110" cy="170" r="5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="170" cy="170" r="5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2.5"/> <circle cx="25" cy="100" r="4" fill="#E0FFE0" stroke="#39FF14" stroke-width="2"/>
      <circle cx="205" cy="110" r="4" fill="#E0FFE0" stroke="#39FF14" stroke-width="2"/>
      <circle cx="140" cy="20" r="3.5" fill="#E0FFE0" stroke="#39FF14" stroke-width="2"/>


      <line x1="50" y1="170" x2="85" y2="60" stroke="#39FF14" stroke-width="1.5" opacity="0.7"/> <line x1="85" y1="60" x2="120" y2="170" stroke="#39FF14" stroke-width="1.5" opacity="0.7"/> <line x1="110" y1="60" x2="170" y2="60" stroke="#39FF14" stroke-width="1.5" opacity="0.7"/> <line x1="170" y1="60" x2="110" y2="170" stroke="#39FF14" stroke-width="1.5" opacity="0.7"/> <line x1="110" y1="170" x2="170" y2="170" stroke="#39FF14" stroke-width="1.5" opacity="0.7"/> <line x1="85" y1="60" x2="110" y2="60" stroke="#39FF14" stroke-width="1.5" opacity="0.8"/> <line x1="120" y1="170" x2="110" y2="170" stroke="#39FF14" stroke-width="2" opacity="0.9"/> <line x1="25" y1="100" x2="50" y2="170" stroke="#39FF14" stroke-width="1.5" opacity="0.6"/>
      <line x1="25" y1="100" x2="85" y2="60" stroke="#39FF14" stroke-width="1.5" opacity="0.6"/>
      <line x1="170" y1="60" x2="205" y2="110" stroke="#39FF14" stroke-width="1.5" opacity="0.6"/>
      <line x1="170" y1="170" x2="205" y2="110" stroke="#39FF14" stroke-width="1.5" opacity="0.6"/>
      <line x1="140" y1="20" x2="85" y2="60" stroke="#39FF14" stroke-width="1.5" opacity="0.6"/>
      <line x1="140" y1="20" x2="110" y2="60" stroke="#39FF14" stroke-width="1.5" opacity="0.6"/>
    </g>

    <g filter="url(#neonGlowCyan)">
      <polyline points="50,170 85,60 120,170"
                stroke="#99FFFF" fill="none"
                stroke-width="11" stroke-linecap="round" stroke-linejoin="round" />
      <line x1="65" y1="125" x2="105" y2="125"
            stroke="#99FFFF" stroke-width="11" stroke-linecap="round" />
    </g>

    <g filter="url(#neonGlowMagenta)">
      <polyline points="110,60 170,60 110,170 170,170"
                stroke="#FF99FF" fill="none"
                stroke-width="11" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>
</svg>